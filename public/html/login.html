<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css"> 
</head>
<body>
    <header>
        <h1 class="titulo">Academia IFPE Maromba</h1>
        <nav>
            <ul>
                <li><a href="/">Início</a></li> 
                <li><a href="/servicos">Serviços</a></li>
                <li><a href="/agendamento">Agendamento</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
        <div class="auth-container">
            <a href="/cadastro" class="btn btn-auth">Cadastro</a>
            <a href="/login" class="btn btn-auth">Login</a>
        </div>
    </header>
    <section class="banner-login">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" placeholder="Digite seu email" required>
                <p class="error" id="login-emailError"></p>
                
                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="senha" placeholder="Digite sua senha" required>
                <p class="error" id="login-senhaError"></p>
                
                <button type="submit">Entrar</button>
                <p class="error" id="login-formError"></p>
                <p class="success" id="login-formSuccess"></p>
            </form>
        </div>
    </section>
    
    <footer>
        &copy; 2024 Academia IFPE Maromba. Todos os direitos reservados.
    </footer>
    <script src="/javaScript/login.js"></script> 
</body>
</html>
